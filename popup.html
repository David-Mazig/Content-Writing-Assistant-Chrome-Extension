<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Writing Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Content Assistant</h1>
      <div class="header-actions">
        <button id="btn-undo" class="btn-icon" disabled aria-label="Undo last action" title="Undo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 14L4 9l5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 9h10.5a5.5 5.5 0 0 1 0 11H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="btn-redo" class="btn-icon" disabled aria-label="Redo last action" title="Redo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 14l5-5-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 9H9.5a5.5 5.5 0 0 0 0 11H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="btn-delete-all" class="btn-icon btn-delete-all" disabled aria-label="Delete all content" title="Delete All">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14zM10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="copy-dropdown">
          <button id="btn-copy-all" class="btn-icon" disabled aria-label="Copy all content" title="Copy All">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <div class="copy-dropdown-menu" id="copy-menu">
            <button class="copy-menu-item" data-format="full">
              <span class="copy-menu-icon">üìã</span>
              <span class="copy-menu-text">
                <span class="copy-menu-title">Full (Structured)</span>
                <span class="copy-menu-desc">Complete export for Word</span>
              </span>
            </button>
            <button class="copy-menu-item" data-format="content-notes">
              <span class="copy-menu-icon">üìù</span>
              <span class="copy-menu-text">
                <span class="copy-menu-title">Content + Notes</span>
                <span class="copy-menu-desc">Main content only</span>
              </span>
            </button>
            <button class="copy-menu-item" data-format="content-notes-source">
              <span class="copy-menu-icon">üîó</span>
              <span class="copy-menu-text">
                <span class="copy-menu-title">Content + Notes + Source</span>
                <span class="copy-menu-desc">Include source URLs</span>
              </span>
            </button>
            <button class="copy-menu-item" data-format="download-word">
              <span class="copy-menu-icon">üì•</span>
              <span class="copy-menu-text">
                <span class="copy-menu-title">Download for Word</span>
                <span class="copy-menu-desc">Save as HTML file to open in Word</span>
              </span>
            </button>
          </div>
        </div>
        <button id="btn-new-content" class="btn-primary" aria-label="Create new content">+ New</button>
      </div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input type="search" id="search-input" placeholder="Search content..." aria-label="Search content items" />
      <svg class="search-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.333 12.667A5.333 5.333 0 1 0 7.333 2a5.333 5.333 0 0 0 0 10.667zM14 14l-2.9-2.9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Content List -->
    <div id="content-list" class="content-list">
      <div class="empty-state">Loading...</div>
    </div>

    <!-- New Content Form (hidden by default) -->
    <div id="new-content-form" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">New Content</h2>
          <button id="btn-close-modal" class="btn-close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
          <textarea id="input-text" placeholder="Enter your content text..." rows="8" aria-label="Content text"></textarea>

          <!-- Links Container -->
          <div id="links-container" class="links-container">
            <div class="link-row">
              <input type="url" class="link-input" placeholder="https://..." aria-label="Link URL" />
              <button class="btn-remove-link" aria-label="Remove link">&times;</button>
            </div>
          </div>
          <button id="btn-add-link" class="btn-add-link">+ Add another link</button>

          <div class="file-input-wrapper">
            <label for="input-media" class="btn-secondary" aria-label="Add media files">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Add Media
            </label>
            <input type="file" id="input-media" accept="image/*,audio/*,video/*" multiple aria-label="Media files" />
            <div id="media-preview" class="media-preview-grid"></div>
          </div>

          <div class="modal-actions">
            <button id="btn-save-content" class="btn-primary">Save</button>
            <button id="btn-cancel" class="btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Database utilities -->
  <script src="undo-redo-utils.js"></script>
  <script src="db-utils.js"></script>
  <!-- SortableJS for drag-drop reordering -->
  <script src="vendor/sortable.min.js"></script>
  <!-- html2canvas for capturing content as image -->
  <script src="html2canvas.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
